basePath: /wellness
definitions:
  CategoryRef:
    properties:
      app_id:
        type: string
      color:
        type: string
      id:
        type: string
      name:
        type: string
      org_id:
        type: string
      user_id:
        type: string
    type: object
  Ring:
    properties:
      app_id:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      history:
        items:
          $ref: '#/definitions/RingHistoryEntry'
        type: array
      id:
        type: string
      org_id:
        type: string
      user_id:
        type: string
    type: object
  RingHistoryEntry:
    properties:
      color_hex:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      id:
        type: string
      name:
        type: string
      unit:
        type: string
      value:
        type: number
    type: object
  RingRecord:
    properties:
      app_id:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      id:
        type: string
      org_id:
        type: string
      ring_id:
        type: string
      user_id:
        type: string
      value:
        type: number
    type: object
  TodoCategory:
    properties:
      app_id:
        type: string
      color:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      id:
        type: string
      name:
        type: string
      org_id:
        type: string
      user_id:
        type: string
    type: object
  TodoEntry:
    properties:
      app_id:
        type: string
      category:
        $ref: '#/definitions/CategoryRef'
      completed:
        type: boolean
      date_created:
        type: string
      date_updated:
        type: string
      description:
        type: string
      due_date_time:
        type: string
      has_due_time:
        type: boolean
      id:
        type: string
      location:
        type: string
      org_id:
        type: string
      reminder_date_time:
        type: string
      reminder_type:
        type: string
      title:
        type: string
      user_id:
        type: string
      work_days:
        items:
          type: string
        type: array
    type: object
  createUserRingRecordRequestBody:
    properties:
      ring_id:
        type: string
      value:
        type: number
    type: object
  createUserRingRequestBody:
    properties:
      color_hex:
        type: string
      name:
        type: string
      unit:
        type: string
      value:
        type: number
    type: object
host: localhost
